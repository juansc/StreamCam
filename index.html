<!doctype html>
<hmtl>
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="index.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    </head>
    <body>
    <div class="container">

      <div class="row">
        <div class="col-xs-12 col-md-12">
          <form class="form-signin" id="login-module">
            <h2 class="form-signin-heading">Login</h2>
            <input type="text" id="user-name" class="form-control" placeholder="Username" required autofocus>
            <input type="password" id="password" class="form-control" placeholder="Password" required>
            <button class="btn btn-lg btn-primary btn-block">Sign in</button>
            <p class="text-center" id="error-message"></p>
          </form>
        </div>
      </div>
    </div>



    <script src="http://malsup.github.com/jquery.form.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/formvalidation/0.6.1/js/formValidation.js"></script>
    <script src="http://formvalidation.io/vendor/formvalidation/js/formValidation.min.js"></script>
    <script src="http://formvalidation.io/vendor/formvalidation/js/framework/bootstrap.min.js"></script>
    <script src="index.js"></script>
    </body>
</html>
