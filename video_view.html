<!doctype html>
<hmtl>
    <head>
      <meta charset="UTF-8">
      <title>StreamCam</title>
      <link rel="icon" type="image/x-icon" href="favicon.ico" />
      <link rel="stylesheet" href="video_view.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    </head>
    <body>
    <div class="templates hidden">
      <table>
          <tbody>
              <tr class="video-row-template">
                  <td class="video-name"></td>
                  <td class="video-duration"></td>
                  <td class="download-btn">
                    <button class="btn btn-default download-button" type="button">
                      <span class="glyphicon glyphicon-save-file"></span>
                    </button>
                  </td>
                  <td class="delete-btn">
                    <button class="btn btn-default delete-button" type="button">
                      <span class="glyphicon glyphicon-remove"></span>
                    </button>
                  </td>
              </tr>
          </tbody>
      </table>
    </div>
    <div class="container">
      <div class="row">
        <button class="btn btn-primary" id="sign-out-btn" type="button">
          <span class="glyphicon glyphicon-chevron-left"></span>Sign Out
        </button>
      </div>
      <div class="row">
        <div class="col-xs-12 col-md-12">
          <h1 class="text-center">StreamCam Videos</h1>
          <div class="well">
            <p class="text-center hidden" id="no-videos-message">
              It seems you have no videos...
            </p>
            <p class="text-center" id="loading-spinner">
              <i class="fa fa-refresh fa-spin text-center" style="font-size:40px"></i>
            </p>
            <table class="table table-striped hidden" id="video-table">
              <tbody id="video-table-body">
                <tr>
                  <th>Video Date</th>
                  <th>Duration</th>
                  <th>Download</th>
                  <th>Delete</th>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>



    <script src="http://malsup.github.com/jquery.form.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/formvalidation/0.6.1/js/formValidation.js"></script>
    <script src="http://formvalidation.io/vendor/formvalidation/js/formValidation.min.js"></script>
    <script src="http://formvalidation.io/vendor/formvalidation/js/framework/bootstrap.min.js"></script>
    <script src="video_view.js"></script>
    </body>
</html>
